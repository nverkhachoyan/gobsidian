  </head>
  <body>
    <div class="gobsidian-container">
      <div class="gobsidian-wrapper">
        
<aside class="left-sidebar">
  
  <div>
    <a class="site-title" href="/"> Nver Khachoyan&#39;s Blog </a>
    <p class="site-description">My Personal Blog - Built with Go and Obsidian Notes</p>
    <div
      class="theme-switcher-container"
      x-data="{
    init() {
      // Initialize the global theme store
      $store.theme.init();
    }}"
      x-init="init()"
    >
      <button
        @click="$store.theme.toggle()"
        class="theme-switcher"
        title="Toggle theme"
      >
        <span x-show="$store.theme.current === 'light'"
          ><i class="fa-solid fa-sun"></i
        ></span>
        <span x-show="$store.theme.current === 'dark'"
          ><i class="fa-solid fa-moon"></i
        ></span>
      </button>
    </div>
  </div>

  
  <div
    class="explorer-container"
    x-data="fileTreeComponent()"
    x-show="$store.fileTree.data"
    :class="{ 'expanded': $store.fileTree.expanded }"
  >
    <div>
      <input type="text" class="search-bar" placeholder="Search" />
      <nav class="explorer">
        <template x-if="$store.fileTree.data">
          <div x-html="renderTree($store.fileTree.data)"></div>
        </template>
      </nav>
    </div>
  </div>

  
  <div
    x-data="{}"
    x-init="$store.collapsible.init('tags', true)"
    x-show="$store.tags.data.length > 0"
    class="collapsible-container"
  >
    <h5 @click="$store.collapsible.toggle('tags')">
      All Tags
      <i
        class="fa-solid"
        :class="$store.collapsible.isExpanded('tags') ? 'fa-chevron-down' : 'fa-chevron-right'"
      ></i>
    </h5>
    <div x-show="$store.collapsible.isExpanded('tags')" x-collapse>
      <nav class="tags-nav">
        <ul>
          <template x-for="tag in $store.tags.getVisible()" :key="tag.slug">
            <li>
              <a :href="'/tag/' + tag.slug + '/'" class="tag">
                <span x-text="tag.name"></span>
                <span x-text="`(${tag.count})`"></span>
              </a>
            </li>
          </template>
        </ul>
        <template x-if="$store.tags.hasMore()">
          <button @click="$store.tags.toggle()" class="show-more-button">
            <span
              x-text="$store.tags.showAll ? 'Show Less' : 'Show More'"
            ></span>
          </button>
        </template>
      </nav>
    </div>
  </div>
</aside>


        <main class="center">
          <h1 class="tag-title">Folder: <span>tomfoolery and stuff</span></h1>

           
          <h2 class="folder-subtitle">Posts</h2>
          <div class="post-grid">
            
            <div class="post-card">
              <h2><a href="/personal/tomfoolery-and-stuff/what-are-threads-anyway.html">What are threads anyway?</a></h2>
              <div class="post-card-meta">
                
                <span class="post-date"
                  >June 30, 2025</span
                >
              </div>
            </div>
            
          </div>
             
        </main>

        
<aside class="right-sidebar">
  
  <div
    x-data="{}"
    x-init="$store.collapsible.init('graph', true)"
    x-show="$store.graph.data"
    class="collapsible-container"
  >
    <h5 @click="$store.collapsible.toggle('graph')">
      Graph View
      <i
        class="fa-solid"
        :class="$store.collapsible.isExpanded('graph') ? 'fa-chevron-down' : 'fa-chevron-right'"
      ></i>
    </h5>
    <div
      x-show="$store.collapsible.isExpanded('graph')"
      x-collapse
      class="graph-container"
    >
      <canvas id="graph-network-canvas"></canvas>
      <div class="zoom-graph-button" @click="$store.graph.openModal()"></div>
    </div>
    
    <div
      id="graph-modal"
      class="graph-modal-container"
      x-show="$store.graph.modalOpen"
      x-cloak
      x-transition
      @click.outside="$store.graph.closeModal()"
    >
      <div class="graph-modal-content">
        <div class="graph-modal-header">
          <h2>Graph View</h2>
          <button class="graph-modal-close" @click="$store.graph.closeModal()">
            &times;
          </button>
        </div>
        <div class="graph-modal-body">
          <canvas id="graph-network-modal-canvas"></canvas>
        </div>
      </div>
    </div>
  </div>
</aside>

        <footer>
          <p>&copy; 2025 Nver Khachoyan&#39;s Blog. All rights reserved.</p>

      </div>
