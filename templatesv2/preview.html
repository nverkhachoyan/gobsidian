<!DOCTYPE html>
<html>
  <head>
    <title>{{.Note.Title}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{template "styles" .}}
  </head>
  <body>
    <div class="preview-card" x-data="{ pinned: false }" :data-pinned="pinned">
      <div class="preview-controls drag-handle">
        <i class="fa-solid fa-grip-lines"></i>
        <button
          class="preview-control-btn pin-preview-btn"
          :title="pinned ? 'Unpin preview' : 'Pin preview'"
          @click="pinned = !pinned"
          :class="{ 'active': pinned }"
        >
          <i class="fa-solid" :class="pinned ? 'fa-lock' : 'fa-thumbtack'"></i>
        </button>
        <button
          class="preview-control-btn close-preview-btn"
          title="Close preview"
        >
          <i class="fa-solid fa-times"></i>
        </button>
        <a
          href="{{.Note.URL}}"
          class="preview-control-btn maximize-btn"
          title="Go to post"
          ><i class="fa-solid fa-arrow-up-right-from-square"></i
        ></a>
      </div>

      <a class="preview-card-title" href="{{.Note.URL}}">{{.Note.Title}}</a>

      {{ .Note.HTML }}
      <div
        class="resize-handle"
        style="
          position: absolute;
          bottom: 0;
          right: 0;
          width: 12px;
          height: 12px;
          cursor: nwse-resize;
          z-index: 10;
        "
      ></div>
    </div>
  </body>
</html>
