<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag: {{.Tag.Name}} - {{.SiteTitle}}</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <p><a href="/">‚Üê Back to Home</a></p>
        <h1 class="tag-title">Tag: <span>{{.Tag.Name}}</span></h1>
      </header>

      <main>
        {{if .Posts}}
        <div class="post-grid">
          {{range .Posts}}
          <div class="post-card">
            <h2><a href="{{.URL}}">{{.Title}}</a></h2>
            <div class="post-card-meta">
              {{if .Author}}
              <span class="author">{{.Author}}</span>
              {{end}}
              <span class="post-date">{{.Date.Format "January 2, 2006"}}</span>
            </div>
          </div>
          {{end}}
        </div>
        {{else}}
        <p>No posts found in this tag.</p>
        {{end}}
      </main>

      <footer>
        <p>&copy; {{.CurrentYear}} {{.SiteTitle}}. All rights reserved.</p>
        <p><a href="/">Back to Home</a></p>
      </footer>
    </div>
    <script src="/js/previews.js"></script>
  </body>
</html>
