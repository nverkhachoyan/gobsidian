{{define "sidebar_right_post"}}
<aside class="right-sidebar">
  <div x-data x-show="$store.graph.data">
    <h5 class="right-sidebar-item-title">Graph View</h5>
    
    <div class="graph-container">
      <div id="graph-network"></div>
      <div class="zoom-graph-button" 
           @click="$store.graph.openModal()">
      </div>
    </div>



    <!-- Modal Structure -->
    <div id="graph-modal" 
         class="graph-modal-container"
         x-show="$store.graph.modalOpen"
         x-cloak
         x-transition
         @click.outside="$store.graph.closeModal()">
      <div class="graph-modal-content">
        <div class="graph-modal-header">
          <h2>Graph View</h2>
          <button class="graph-modal-close" 
                  @click="$store.graph.closeModal()">
            &times;
          </button>
        </div>
        <div class="graph-modal-body">
            <div id="graph-network-modal"></div>
        </div>
      </div>
    </div>
  </div>

 

  {{if .Note.LinkedFrom}}
  <div class="right-sidebar-item">
    <h5 class="right-sidebar-item-title">Linked From</h5>
    <div class="right-sidebar-item-content">
      <ul class="backlinks-list">
        {{range .Note.LinkedFrom}}
        <li><a href="{{.URL}}" class="backlink">{{.Title}}</a></li>
        {{end}}
      </ul>
    </div>
  </div>
  {{end}}
</aside>
{{end}}
