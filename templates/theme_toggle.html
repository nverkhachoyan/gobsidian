{{define "theme_toggle"}}
<div
  x-data="{
    init() {
      // Initialize the global theme store
      $store.theme.init();
    }
  }"
  x-init="init()"
>
  <button @click="$store.theme.toggle()" class="theme-switcher" title="Toggle theme">
    <span x-show="$store.theme.current === 'light'"><i class="fa-solid fa-sun"></i></span>
    <span x-show="$store.theme.current === 'dark'"><i class="fa-solid fa-moon"></i></span>
  </button>
</div>
{{end}}
