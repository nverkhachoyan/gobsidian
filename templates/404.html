<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.SiteTitle}}</title>
    {{template "styles" .}} {{template "theme" .}}
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{.SiteTitle}}</h1>
        <p class="subtitle">{{.SiteSubtitle}}</p>
        <button id="theme-switcher" class="theme-switcher" title="Toggle theme">
          <span class="sun">☀️</span>
          <span class="moon">🌙</span>
        </button>
      </header>

      <main>
        <div>
          <p>Not found</p>
        </div>
      </main>

      <footer>
        <p>&copy; {{.CurrentYear}} {{.SiteTitle}}. All rights reserved.</p>
      </footer>
    </div>
    {{template "scripts" .}}
  </body>
</html>
