{{define "pagination"}} {{if gt .TotalPages 1}}
<nav class="pagination-nav">
  {{if .HasPrev}}
  <a href="{{.PrevPageURL}}" class="pagination-link prev">« Newer</a>
  {{else}}
  <span class="pagination-link disabled">« Newer</span>
  {{end}}

  <span class="pagination-status"
    >Page {{.CurrentPage}} of {{.TotalPages}}</span
  >

  {{if .HasNext}}
  <a href="{{.NextPageURL}}" class="pagination-link next">Older »</a>
  {{else}}
  <span class="pagination-link disabled">Older »</span>
  {{end}}
</nav>
{{end}} {{end}}
